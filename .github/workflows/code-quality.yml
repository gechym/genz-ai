name: Code Quality (All-in-One)

on:
  push:
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.6"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Validate Project Structure
      run: |
        echo "ðŸ” Validating project structure..."
        DIRS=""
        if [ -d "multi_agent" ]; then
          DIRS="$DIRS multi_agent/"
          echo "âœ… multi_agent/ found"
        else
          echo "âš ï¸  multi_agent/ not found"
        fi
        if [ -d "server" ]; then
          DIRS="$DIRS server/"
          echo "âœ… server/ found"
        else
          echo "âš ï¸  server/ not found"
        fi
        
        if [ -z "$DIRS" ]; then
          echo "âŒ No target directories found!"
          exit 1
        fi
        
        echo "TARGET_DIRS=$DIRS" >> $GITHUB_ENV
        echo "ðŸ“ Target directories: $DIRS"
    
    - name: ðŸŽ¨ Ruff Format Check
      run: |
        echo "ðŸŽ¨ Running Ruff Format Check (STRICT)..."
        if poetry run ruff format --check $TARGET_DIRS; then
          echo "âœ… RUFF FORMAT: PASSED"
        else
          echo "âŒ RUFF FORMAT: FAILED"
          echo "ðŸ’¡ Fix: poetry run ruff format $TARGET_DIRS"
          exit 1
        fi
    
    - name: ðŸ” Ruff Linting Check
      run: |
        echo "ðŸ” Running Ruff Linting (STRICT)..."
        if poetry run ruff check $TARGET_DIRS --output-format=full; then
          echo "âœ… RUFF LINTING: PASSED"
        else
          echo "âŒ RUFF LINTING: FAILED"
          echo "ðŸ’¡ Fix: poetry run ruff check $TARGET_DIRS --fix"
          exit 1
        fi
    
    - name: ðŸ”¬ MyPy Type Check
      run: |
        echo "ðŸ”¬ Running MyPy Type Check (STRICT)..."
        if poetry run mypy $TARGET_DIRS --config-file=pyproject.toml 2>&1 | tee mypy-output.txt; then
          ERROR_COUNT=$(grep -c "error:" mypy-output.txt || echo "0")
          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "âŒ MYPY: FAILED ($ERROR_COUNT errors)"
            exit 1
          else
            echo "âœ… MYPY: PASSED"
          fi
        else
          echo "âŒ MYPY: FAILED"
          exit 1
        fi
    
    - name: ðŸ“Š Pylint Score Check
      run: |
        echo "ðŸ“Š Running Pylint Score Check (STRICT 10/10)..."
        poetry run pylint $TARGET_DIRS --output-format=text | tee pylint-output.txt
        
        SCORE=$(grep "Your code has been rated at" pylint-output.txt | sed 's/.*rated at \([0-9.]*\).*/\1/' || echo "0")
        echo "ðŸ“Š Pylint Score: $SCORE/10"
        
        IS_PERFECT=$(python3 -c "import sys; score = float('$SCORE' if '$SCORE' else '0'); print('1' if score == 10.0 else '0')")
        
        if [ "$IS_PERFECT" = "1" ]; then
          echo "âœ… PYLINT: PERFECT SCORE (10/10)"
        else
          echo "âŒ PYLINT: FAILED ($SCORE/10)"
          echo "ðŸŽ¯ REQUIREMENT: Must achieve exactly 10.00/10"
          exit 1
        fi
    
    - name: ðŸŽ‰ All Quality Checks Passed
      run: |
        echo "ðŸŽ‰ =============================================="
        echo "ðŸ† ALL CODE QUALITY CHECKS PASSED!"
        echo "=============================================="
        echo "âœ… Ruff Format: PERFECT"
        echo "âœ… Ruff Linting: CLEAN"  
        echo "âœ… MyPy Types: SAFE"
        echo "âœ… Pylint Score: 10/10"
        echo "=============================================="
        echo "ðŸš€ Code is ready for merge! ðŸš€"
        echo "=============================================="
    
    - name: Generate All Reports
      if: always()
      run: |
        echo "ðŸ“„ Generating comprehensive reports..."
        
        # Pylint reports
        poetry run pylint $TARGET_DIRS --exit-zero --output-format=json > all-pylint-report.json || true
        
        # Ruff reports  
        poetry run ruff check $TARGET_DIRS --output-format=json > all-ruff-report.json || true
        
        # MyPy reports
        poetry run mypy $TARGET_DIRS --config-file=pyproject.toml --json-report=all-mypy-json || true
        
        echo "All reports generated successfully"
    
    - name: Upload All Quality Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-quality-reports
        path: |
          pylint-output.txt
          mypy-output.txt
          all-pylint-report.json
          all-ruff-report.json
          all-mypy-json/ 